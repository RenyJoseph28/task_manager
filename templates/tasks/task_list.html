<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Tasks</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">My Daily Tasks</h1>
        <a href="/add/" class="btn btn-primary mb-3">Add New Task</a>
        <ul class="list-group">
            {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <input type="checkbox" onchange="window.location.href='/toggle/{{ task.id }}/'" {% if task.completed %}checked{% endif %}>
                    <span {% if task.completed %}style="text-decoration: line-through;"{% endif %}>
                        {{ task.title }}
                    </span>
                </div>
                <a href="/delete/{{ task.id }}/" class="btn btn-danger btn-sm">Delete</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
