<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Planner</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ffe3e3, #722f37);
      color: #722f37;
    }

    .navbar {
      background: #722f37;
      padding: 15px 30px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 25px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .navbar a {
      color: #efdfbb;
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
      transition: color 0.3s ease-in-out;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .navbar a:hover {
      color: #ffe3e3;
    }

    .container {
      text-align: center;
      padding: 80px 20px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #efdfbb;
      max-width: 600px;
      margin: 0 auto;
    }

    .floating-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #722f37;
      color: #efdfbb;
      border: none;
      padding: 20px;
      border-radius: 50%;
      font-size: 28px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease-in-out;
    }

    .floating-btn:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="/task_list"><i class="bi bi-list-check"></i>Plan Your day</a>
    <a href="/calendar_view"><i class="bi bi-calendar-event"></i> Calendar</a>
  </div>

  <div class="container">
    <h1>Welcome to Your Daily Planner</h1>
    <p>Plan your day efficiently with an organized task list and calendar scheduling.</p>
  </div>

  
</body>
</html>
